<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tarjeta">
            <h2><span>Tarjeta</span> {{tarjeta.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Numero</span></dt>
                <dd>
                    <span>{{tarjeta.numero}}</span>
                </dd>
                <dt><span>Tipo</span></dt>
                <dd>
                    <span>{{tarjeta.tipo}}</span>
                </dd>
                <dt><span>Saldo</span></dt>
                <dd>
                    <span>{{tarjeta.saldo}}</span>
                </dd>
                <dt><span>Created</span></dt>
                <dd>
                    <span>{{tarjeta.created}}</span>
                </dd>
                <dt><span>Updated</span></dt>
                <dd>
                    <span>{{tarjeta.updated}}</span>
                </dd>
                <dt><span>Cliente</span></dt>
                <dd>
                    <div *ngIf="tarjeta.cliente">
                        <a [routerLink]="['/cliente', tarjeta.cliente?.id, 'view']">{{tarjeta.cliente?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tarjeta', tarjeta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
